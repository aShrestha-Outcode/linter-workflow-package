name: Deploy to Production

on:
  # Trigger when PR from uat â†’ prod is merged
  # Note: We use 'closed' type but check merged status in jobs
  # This is because GitHub doesn't have a 'merged' event type
  pull_request:
    types: [closed]
    branches: 
      - prod  # Only PRs TO prod branch (target branch)
    # Only run if PR was actually merged (checked in check-merge job)
    # Note: This should NOT trigger on PRs to develop/uat/main
  # Manual trigger (requires approval)
  workflow_dispatch:
    inputs:
      skip_quality:
        description: 'Skip quality checks (NOT RECOMMENDED)'
        required: false
        default: 'false'
        type: boolean
      version:
        description: 'Version tag (e.g., v1.1.0)'
        required: true
        type: string

jobs:
  # Verify PR was merged (not just closed)
  # This job exits early if PR was closed without merging
  check-merge:
    runs-on: ubuntu-latest
    # Only run if PR was merged OR manually triggered
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - name: Verify PR was merged
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
              echo "âŒ PR was closed without merging. Deployment skipped."
              echo "   This workflow only runs when PRs are MERGED, not just closed."
              exit 1
            fi
            echo "âœ… PR merged successfully: ${{ github.event.pull_request.title }}"
            echo "   From: ${{ github.event.pull_request.head.ref }}"
            echo "   To: ${{ github.event.pull_request.base.ref }}"
            echo "   Quality checks already passed (required for PR merge)"
            echo "   Proceeding with production deployment..."
          else
            if [ "${{ github.event.inputs.skip_quality }}" != "true" ]; then
              echo "âš ï¸ Manual trigger - ensure quality checks have passed!"
              echo "âš ï¸ Production deployment requires quality checks to pass"
            fi
          fi

  # Tag the release
  tag-release:
    needs: check-merge
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the merged commit (after PR merge)
          ref: ${{ github.event.pull_request.merge_commit_sha || github.ref }}
          fetch-depth: 0  # Need full history for tagging
      
      - name: Read Flutter version from .fvmrc
        id: flutter-version
        run: |
          if [ -f .fvmrc ]; then
            FLUTTER_VERSION=$(grep -E '^flutterSdkVersion:' .fvmrc | sed 's/flutterSdkVersion: *"\(.*\)"/\1/' | tr -d ' ')
            echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
          else
            # Default to latest stable Flutter version
            # Flutter 3.38.4 includes Dart 3.10.3+
            echo "version=3.38.4" >> $GITHUB_OUTPUT
          fi
          echo "Using Flutter version: ${{ steps.flutter-version.outputs.version }}"
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter-version.outputs.version }}
          channel: 'stable'
          cache: true
      
      - name: Create version tag
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="v$(date +%Y%m%d-%H%M%S)"
          fi
          echo "Creating tag: $VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Production release: $VERSION"
          git push origin "$VERSION" || echo "Tag may already exist"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

  deploy-prod:
    needs: [check-merge, tag-release]
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production  # Requires approval in GitHub settings
    
