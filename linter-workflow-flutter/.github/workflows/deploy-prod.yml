            echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
          else
            # Default to latest stable Flutter version
            # Flutter 3.38.4 includes Dart 3.10.3+
            echo "version=3.38.4" >> $GITHUB_OUTPUT
